        <h1>Xylem</h1>
        <p><a id="sub-bl-text" href="../Vascular.html">Vascular<a id="spacer"> / <a id="main-bl-text">Xylem</p>
        <p id="standard">Xylem consists of <b>hollow tubes</b> with <b>openings called pits</b> <br> which runs from the <b>roots to the leaves.</b></p>
        <p id="standard"><br>Xylem's main function is to <b>Transport water through the plant</b></p>
        <p id="standard"><br>Xylem's secondary function is to <b>Provide Support</b> to the plant</p>

        <h1>Dermal</h1>
        <p><a id="sub-bl-text" href="../Plant_Tissue.html">Plant Tissue<a id="spacer"> / <a id="main-bl-text">Dermal</p>
        <p id="standard">Dermal is <b>found on the surface</b> and has a <b>thicker cell wall,</b> sometimes with a <b>waterproof layer</b><br>called a <b>cuticle.</b></p>
        <p id="standard"><br>Epidermal cells are found as the coverings on <b>leaves, stems and roots.</b></p>

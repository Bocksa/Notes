        <h1>Connective Tissue</h1>
        <p><a id="sub-bl-text" href="../Animal_Tissue.html">Animal Tissue<a id="spacer"> / </a><a id="main-bl-text">Connective Tissue</a></p>
            <p id="standard">Connective Tissue is cells contained in a <b>matrix</b> made by <b>connective cells.</b><br>
                <br>Function: Joins and supports other body structures.<br>
                <br>Examples: <b>Skin</b> and <b>Cartilage</b></p>

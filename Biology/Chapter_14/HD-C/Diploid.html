        <h1>Diploid</h1>
        <p><a id="sub-bl-text" href="../Haploid_and_Diploid.html">Haploid and Diploid</a><a id="spacer"> / </a><a id="main-bl-text">Diploid</a></p>
            <ul>
                <li>A <b>diploid</b> cell has <b>two sets of chromosomes</b></li>
                <li>A diploid cell is symbolised as '<b>2n</b>'<br>
                    <p id="standard">Example: <b>2n = 8</b> means that there is <b>8 chromosomes, 4 Paternal, 4 Maternal.</b></p>
                </li>
            </ul>

        <h1>Haploid</h1>
        <p><a id="sub-bl-text" href="../Haploid_and_Diploid.html">Haploid and Diploid</a><a id="spacer"> / </a><a id="main-bl-text">Haploid</a></p>
            <ul>
                <li>A <b>Haploid</b> cell has one set of chromosomes</li>
                <li>It is symbolised by the character '<b>n</b>'<br>
                    followed by the number of chromosomes.<br>
                    <p id="standard">Example: <b>n = 4</b> would mean that the cell has <b>4 chromosomes</b> </p>
                </li>
            </ul>

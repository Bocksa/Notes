        <h1>The Cell Cycle</h1>
        <p><a id="sub-bl-text" href="../Chapter_14-Cell_Division.html">Chapter 14 - Cell Division</a><a id="spacer"> / </a><a id="main-bl-text">The Cell Cycle</a></p>
            <ul>
                <li>The <b>cell cycle</b> is the changes that take place<br>
                    in a cell during the period <b>between</b> one cell division<br>
                    and the next.
                </li>
                <li><b>Interphase</b> is the phase a cell is in when its <b>not dividing</b></li>
            </ul>

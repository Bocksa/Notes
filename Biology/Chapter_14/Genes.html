        <h1>Genes</h1>
        <p><a id="sub-bl-text" href="../Chapter_14-Cell_Division.html">Chapter 14 - Cell Division</a><a id="spacer"> / </a><a id="main-bl-text">Genes</a></p>
            <ul>
                <li>A gene is a section of <b>DNA</b> that contains the instructions<br>
                    for the formation of a protein
                </li>
                <li>Many of the <b>proteins</b> produces by genes<br>
                    are <b>enzymes</b>
                </li>
                <li>A <b>genome</b> is all the <b>genes</b> in the organism</li>
            </ul>

        <p><a id="sub-bl-text" href="../Chapter_14-Cell_Division.html">Chapter 14 - Cell Division</a><a id="spacer"> / </a><a id="main-bl-text">Chromosomes</a></p>
            <ul>
                <li>Chromosomes are coiled threads of <b>DNA</b> and <b>protein</b><br>
                    that becomes <b>visible</b> in the <b>nucleus</b> during <b>cell division</b>
                </li>
                <li>A human has <b>46</b> chromosomes</li>
                <li><b>Sperm</b> has 23 chromosomes</li>
                <li><b>The Egg</b> has 23 chromosomes</li>
            </ul>

            <ul>
                <li><b>Mitosis</b> is a form of <b>nuclear division</b> in<br>
                    which one nucleus divides to form <b>nuclei</b>,<br>
                    each containing the <b>same number of chromosomes</b><br>
                    with <b>identical genes</b>
                </li>

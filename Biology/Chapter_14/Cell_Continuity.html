            <ul>
                <li>Cell continuity means that all cells develop from pre-existing cells</li>
            </ul>
            <h4 id="standard">Cell Continuity Phases</h4>
            <ol>
                <li>It produces or synthesises all the materials it will need</li>
                <li>It grows larger</li>
                <li>It reproduces to form new cells</li>
            </ol>
